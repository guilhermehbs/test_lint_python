default_language_version:
  python: python3

ci:
  autoupdate_schedule: monthly

repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.3
    hooks:
      - id: ruff
        # localmente você pode manter --fix; na CI o pre-commit falha se houver mudanças
        args: [--fix]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy

  # Opcional: pytest no pre-push local
  - repo: local
    hooks:
      - id: pytest-pre-push
        name: pytest (pre-push)
        entry: pytest -q
        language: system
        pass_filenames: false
        stages: [push]
